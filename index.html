<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Projekt indywidualny</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="vendor/Glyphter.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	</head>
<body>
	<div class="container">
      
	    <div class="sidebar"> <!-- sidebar -->
	      
	      <div class="top">
		      
		      <div class="logo">
		      	
		      	<img src="images/logo.png">
		      
		      </div><!-- logo -->	
		     
		      <div class="hamburger">
		      		
		      		<em class="fas fa-bars"></em>
		      
		      </div><!-- hamburger -->
		  
		   </div><!-- top -->
	    
	    

		    <div class="nav-sidebar">
		      		<div class="active-cell"><a class="active-link" href="#"><em class="icon-general"></em>  General</a></div>
		      		<div ><a href="#"><em class="icon-details"></em>  Details</a></div>
		      		<div><a href="#"><em class="icon-links"></em>  Links</a></div>
		      		<div><a href="#"><em class="icon-banners"></em>  Banners</a></div>
		      		<div><a href="#"><em class="icon-personaldata"></em>  Personal data</a></div>
		      		<div><a href="#"><em class="icon-payout"></em>  Payout</a></div>
		      		<div><a href="#"><em class="icon-postback"></em>  Postback</a></div>
		      </div><!-- navi sidebar -->

		      <div class="line"></div>

		      <div class="users-logon">
		      	
		      		<h1>Your manager</h1>
		      		
		      		<div>
		      		
		      			<div class="user-picture"><img src="images/photo.jpg"></div>

		      			<div class="lights-logged"></div>
		      		
		      			<div class="user-description">Mikhael E.</div>
		      		
		      		</div>

		      </div><!-- user logon sidebar -->

		</div><!-- sidebar -->

		<div class="main">
				
			<div class="header">
			   
			    <div class="header-cell"></div>
			    
			    <div class="header-cell">
			    
			    	<div><em class="icon-wallet"></em></div>
			    	<div><h1>$1,500.00</h1></div>
			    	<div><em class="icon-arrow-down"></em></div>	
			    
			   	</div>
			    
			    <div class="header-cell">
			    	<em class="icon-notification"></em>
			    	<div class="lights-logged"></div>
			    </div>

			    <div class="header-cell">
			    	
			    	<em class="icon-profile"></em>
			    	
			    	<h2>Leonardo Dicaprio</h2>


			    </div>

			    <div class="header-cell">
			    	<em class="icon-quit"></em>
			    </div>

		    </div><!-- header -->
		      
		    <div class="main-first-window main-general-stat main-window"> <!-- Okno general settings -->
		      
		       <section class="main-windows-title"> <!-- windows title -->
		       		
		       		<h1>General statistic</h1>
		      
		       </section>

		       <section class="general-search"> <!-- search title -->
		       		
		       		<form>
		       			<input type="data" name="date-from">
		       			<input type="data" name="date-to">
		       			<button><em class="icon-refresh"></em></button>
		       		</form>
		       	
		       </section>
		    </div> <!-- content -->
		   
		   	<div class="main-links main-window">
		       	<section class="main-windows-title">
		       		
		       		<h1>Links</h1>
		       </section>    
		      
		       <div>
		       	
		       	<h1>Links</h1>
		       
		       </div>	
		      
		    </div> <!-- content -->
		
		</div> <!-- main -->
    
  	</div><!-- container -->
